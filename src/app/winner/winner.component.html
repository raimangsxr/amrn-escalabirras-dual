<div class="flex flex-col items-center justify-center h-screen"
    [ngClass]="{'bg-indigo-200': !getBackgroundColor(), 'bg-indigo-900': getBackgroundColor()}"
  >
  <div class="-mt-20 text-9xl font-extrabold">
    <span class="bg-clip-text text-transparent bg-gradient-to-r from-violet-500 to-pink-500">NUEVO RECORD!!</span>
  </div>
  <div class="mt-48 text-9xl font-extrabold">
    <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">{{getNewRecord()!.name | titlecase}}</span>
  </div>
  <div class="mt-20 text-9xl font-extrabold">
    <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">{{getNewRecord()!.crates}} cajas!</span>
  </div>
</div>
